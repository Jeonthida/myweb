<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Page</title>
    <link rel="stylesheet" href="mymember.css">
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <div class="register">

        <h1>สมัครสมาชิก</h1>

 
        <table>
            <tr>
                <td>username </td>
                <td><input type="text" id="user" name="user" size="25"></td>                
            </tr>
            <tr>
                <td>password </td>
                <td><input type="password" id="password" name="password" size="25"></td>                
            </tr>
            <tr>
                    <td>birthday </td>
                    <td><input type="date" id="birthday" name="birthday" ></td>   
            </tr>
            <tr>
                <td>image file </td>
                <td><input type="file" id="profile" name="profile", accept=".png, .jpeg"></td>
                    
            </tr>
       
        </table>
        <a href="login.html"><button method="post" type="submit" class="button button-login"><b>สมัครสมาชิก</b></button></a>   
    </div>
</body>
</html>
